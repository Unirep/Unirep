version: 2.1
workflows:
    lint_and_test:
        jobs:
            - build
            - lint
            - core-test:
                  requires:
                      - build
            - circuits-test:
                  requires:
                      - build
            - contracts-test:
                  requires:
                      - build
            - contracts-coverage:
                  requires:
                      - contracts-test
                  filters:
                      branches:
                          only:
                              - main
                              - v1.1
            - utils-test:
                  requires:
                      - build
            - docs-publish:
                  context: cloudflare
                  requires:
                      - build
                  filters:
                      branches:
                          only:
                              - main
                              - v1.1

# Just for reusing below
step_defs:
    - run: &node_version
          name: Set Node version
          command: |
              nvm install v16
              nvm alias default v16
              echo "nvm use default" >> $BASH_ENV
    - run: &check_version
          name: Check Node version
          command: node -v | grep v16
    - run: &install_circom
          name: Install Circom
          command: |
              curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf | sh -s -- -y
              source "$HOME/.cargo/env"
              cd /tmp
              git clone https://github.com/iden3/circom.git
              cd circom
              git checkout v2.1.2
              cargo build --release
              cargo install --path circom

jobs:
    build:
        machine:
            image: ubuntu-2204:2022.04.1
        environment:
            ABI_ORIGIN: packages/contracts/abi/Unirep.json
            ABI_COPY: packages/contracts/abi/Unirep_temp.json
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run: *install_circom
            - run:
                  name: Install Packages
                  command: yarn
            - run:
                  name: Build
                  command: |
                      cp $ABI_ORIGIN $ABI_COPY
                      yarn build
            - run:
                  name: Check ABI
                  command: |
                      diff $ABI_ORIGIN $ABI_COPY
                      rm $ABI_COPY
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - node_modules
                      - packages/circuits/zksnarkBuild
                      - packages/circuits/dist
                      - packages/contracts/build
                      - packages/contracts/cache
                      - packages/contracts/typechain
                      - packages/contracts/contracts/verifiers
                      - packages/core/build
                      - packages/core/cache
                      - packages/test/build
                      - packages/utils/build
    lint:
        machine:
            image: ubuntu-2204:2022.04.1
        resource_class: medium
        steps:
            - checkout
            - run: *node_version
            - run: *check_version
            - run:
                  name: Install
                  command: yarn
            - run:
                  name: Lint
                  command: yarn lint --check
    core-test:
        parallelism: 2
        resource_class: large
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Test
                  command: |
                      cd packages/core
                      TEST_FILES=$(circleci tests glob "test/*.test.ts" | circleci tests split)
                      yarn test-ci $TEST_FILES
    circuits-test:
        resource_class: medium
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Test
                  command: yarn circuits test
    contracts-test:
        resource_class: large
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Test
                  command: yarn contracts coverage
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - packages/contracts
    contracts-coverage:
        resource_class: medium
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Upload Coverage
                  command: |
                      cd packages/contracts
                      npx wrangler@2.1 publish
    utils-test:
        resource_class: medium
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Test
                  command: yarn utils test
    docs-publish:
        resource_class: medium
        machine:
            image: ubuntu-2204:2022.04.1
        steps:
            - checkout
            - attach_workspace:
                  at: ~/project
            - run: *node_version
            - run: *check_version
            - run:
                  name: Build Docs Site
                  command: yarn docs build
            - run:
                  name: Publish Docs Site
                  command: |
                      cd packages/docs
                      npx wrangler@2.1 publish
